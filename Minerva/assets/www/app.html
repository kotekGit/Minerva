<!DOCTYPE html>
<html>
<head>

<title>Minerva APP</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<link rel="stylesheet" href="css/main.css" />
<link rel="stylesheet" href="js/lib/jqm/jquery.mobile-1.4.2.css" />
<script src="js/lib/jq.min.js"></script>

<script type="text/javascript">
	var PATH = "http://192.168.1.101/Minerva/api/";
	$(document).bind('mobileinit', function() {
		$.mobile.defaultPageTransition = "slide";
		$.mobile.linkBindingEnabled = false;
		$.mobile.hashListeningEnabled = false;
	});
</script>
<script src="js/lib/jqm/jquery.mobile-1.4.2.js"></script>
<script src="js/messages.js"></script>
<script src="js/main.js"></script>
</head>
<body>

	<div data-role="page" id="mainPage" data-theme="b">

		<div data-role="header" data-theme="b">
			<h4>FOLDERS</h4>
		</div>

		<div data-role="content" id="mainContent"></div>
		<div data-role="footer" class="ui-bar">
		</div>
	</div>


	<script type="text/x-mustache-template" id="FolderListView-template">
    <ul data-role="listview" data-split-icon="gear" data-inset="true" data-filter="true" id="{{folderContainerId}}">
      {{#folderItemDetails}}
        <li>
			<a href="{{folderFilesUrl}}">
				<img src="img/walpers/folder.png" class="ui-li-thumb">
				<h2 class="ui-li-heading">{{folderName}}</h2>
				<p class="">{{folderDescription}}</p>
			</a>
			<a href="{{editFolderUrl}}">{{folderName}}</a>
		</li>
      {{/folderItemDetails}}
    </ul>
	<div class="right">
		<a href="{{getAddFolderURL}}" ><button class="ui-btn ui-icon-plus ui-btn-inline ui-btn-icon-left ui-btn-icon-notext  ui-corner-all">Add</button></a>
		<button onclick="PAGE.reload();" class="ui-btn ui-icon-refresh ui-btn-inline ui-btn-icon-left ui-btn-icon-notext ui-corner-all">Refresh</button>
	</div>
	</script>


	<script type="text/x-mustache-template"
		id="DirectoryFilesListView-template">
    <ul data-role="listview" data-inset="true" data-filter="true" id="{{directoryFilesContainerId}}">
      {{#directoryFilesItemDetails}}
        <li><a href="{{fileDetailUrl}}">{{fileName}}</a></li>
      {{/directoryFilesItemDetails}}
    </ul>
	<div class="right">
		<a href="{{getAddFileURL}}" ><button class="ui-btn ui-icon-plus ui-btn-inline ui-btn-icon-left ui-btn-icon-notext  ui-corner-all">Add</button></a>
		<button onclick="PAGE.reload();" class="ui-btn ui-icon-refresh ui-btn-inline ui-btn-icon-left ui-btn-icon-notext ui-corner-all">Refresh</button>
	</div>
	</script>

	<script type="text/x-mustache-template" id="FilesDetails-template">
	<div data-role="page" data-theme="b" id="{{fileDetailPageId}}">
		<div data-role="header" data-theme="b">
			<h1>{{fileName}}</h1>
		</div>
		<div data-role="content" data-theme="b">
			<img src="img/ext-icons/file.png" />
			<table data-role="table" class="ui-responsive table-stroke">
				<thead>
					<tr>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>NAZWA</td>
						<td>{{fileName}}</td>
					</tr>
					<tr>
						<td>OPIS</td>
						<td>{{fileDescription}}</td>
					</tr>
					<tr>
						<td>OSOBA ODPOWIEDZIALNA</td>
						<td>{{fileCreator}}</td>
					</tr>
					<tr>
						<td>TEL</td>
						<td><a href="tel:{{filePhone}}"><img
								src="img/phone/call.png" /></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div data-role="footer" data-theme="b"></div>
	</script>


	<script type="text/x-mustache-template" id="AddFolder-template">
	<div data-role="page" data-theme="b" id="{{fileDetailPageId}}">
		<div data-role="header" data-theme="b">
			<h1>Add folder</h1>
		</div>
		<div data-role="content" data-theme="b">
			<p>Folder name:</p>
			<input type="text" id="folderName" value="">

			<p>Description:</p>
			<textarea cols="40" rows="8" id="description"></textarea>
		<div class="right">
			<a onclick="FOLDER_FORM.add();" ><button class="ui-btn ui-icon-plus ui-btn-inline ui-btn-icon-left ui-btn-icon-notext  ui-corner-all">Add</button></a>
			<a onclick="FOLDER_FORM.clear();" ><button class="ui-btn ui-icon-minus ui-btn-inline ui-btn-icon-left ui-btn-icon-notext  ui-corner-all">Add</button></a>
		</div>
		</div>
		<div data-role="footer" data-theme="b"></div>
	</script>
	
	<script type="text/x-mustache-template" id="EditFolder-template">
	<div data-role="page" data-theme="b" id="{{fileDetailPageId}}">
		<div data-role="header" data-theme="b">
			<h1>Edit folder</h1>
		</div>
		<div data-role="content" data-theme="b">
			<p>NAME:</p>
			<input type="text" id="folderName" value="">
			<p>Description:</p>
			<textarea cols="40" rows="8" id="description"></textarea>
		<div class="right">
			<a onclick="FOLDER_FORM.edit({{folderID}});" ><button class="ui-btn ui-icon-check ui-btn-inline ui-btn-icon-left ui-btn-icon-notext  ui-corner-all">Add</button></a>
			<a onclick="FOLDER_FORM.clear();" ><button class="ui-btn ui-icon-minus ui-btn-inline ui-btn-icon-left ui-btn-icon-notext  ui-corner-all">Add</button></a>
			<a onclick="FOLDER_FORM.del({{folderID}});" ><button class="ui-btn ui-icon-delete ui-btn-inline ui-btn-icon-left ui-btn-icon-notext  ui-corner-all">Add</button></a>
		</div>
		</div>
		<div data-role="footer" data-theme="b"></div>
	</script>
	
	
		<script type="text/x-mustache-template" id="AddFile-template">
	<div data-role="page" data-theme="b" id="{{fileDetailPageId}}">
		<div data-role="header" data-theme="b">
			<h1>Add file</h1>
		</div>
		<div data-role="content" data-theme="b">
			<p>Creator:</p>
			<input type="text" id="creator" value="{{getCreator}}">
			<p>Name:</p>
			<input type="text" id="name" value="">
			<p>Description:</p>
			<textarea cols="40" rows="8" id="description"></textarea>
			<p>Phone:</p>
			<input type="tel" id="phone" value="">
			<p>Tag:</p>
			<input type="text" id="tag" value="">
			<div class="hidden"><input type="text" id="parentID" value="{{getParentID}}"></div>
		<div class="right">
			<a onclick="FILE_FORM.add();" ><button class="ui-btn ui-icon-plus ui-btn-inline ui-btn-icon-left ui-btn-icon-notext  ui-corner-all">Add</button></a>
			<a onclick="FILE_FORM.clear();" ><button class="ui-btn ui-icon-minus ui-btn-inline ui-btn-icon-left ui-btn-icon-notext  ui-corner-all">Add</button></a>
		</div>
		</div>
		<div data-role="footer" data-theme="b"></div>
	</script>


	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/lib/mustache.js"></script>

	<script src="js/app/Application.js"></script>
	<script src="js/app/router/Router.js"></script>

	<!-- Views -->
	<script src="js/app/view/FolderListView.js"></script>
	<script src="js/app/view/DirectoryFilesListView.js"></script>
	<script src="js/app/view/FileDetailsView.js"></script>

	<script type="text/javascript">
		$(function() {
			MinervaApp.boot($('#mainContent'), PATH + "/Directory");
		});
	</script>
</body>
</html>
